        accessTokenError:
          $ref: '#/components/schemas/AccessTokenErr_1'
        accessTokenRequest:
          $ref: '#/components/schemas/AccessTokenReq_1'
        nrfId:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
