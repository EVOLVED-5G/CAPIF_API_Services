apiVersion: v1
kind: Service
metadata:
  name: {{ include "capif-kube.fullname" . }}-redis
  labels:
    io.kompose.service: redis
  {{- include "capif-kube.labels" . | nindent 4 }}
  annotations:
    kompose.cmd: kompose -f ../services/docker-compose.yml convert
    kompose.version: 1.28.0 (c4137012e)
spec:
  type: {{ .Values.redis.type }}
  selector:
    io.kompose.service: redis
  {{- include "capif-kube.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.redis.ports | toYaml | nindent 2 -}}